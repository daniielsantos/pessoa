<h1>Enderecos</h1>
<table class="table table-striped table-bordered table-hover">
  <tbody>
    <tr>
      <th>Rua</th>
      <th>Bairro</th>
      <th>Cep</th>
      <th>Cidade</th>
      <th>Complemento</th>
      <th>Estado</th>
      <th>Numero</th>

      <th class="text-center">
        <a [routerLink]="['/endereco/novo']" title="Novo" alt="Novo" class="btn btn-xs btn-success">
          <i class="fa fa-plus" aria-hidden="true"></i> Novo
        </a>
      </th>
    </tr>
    <tr *ngFor="let endereco of enderecos">
      <td>{{endereco.rua}}</td>
      <td>{{endereco.bairro}}</td>
      <td>{{endereco.cep}}</td>
      <td>{{endereco.cidade}}</td>
      <td>{{endereco.complemento}}</td>
      <td>{{endereco.estado}}</td>
      <td>{{endereco.numero}}</td>
      <td class="text-center" style="width: 300px">
        <a [routerLink]="['/pessoas/editar/', endereco.id]"  title="Editar" aria-multiline="Editar" class="btn btn-xs btn-info">
          <i class="fa fa-edit" aria-hidden="true"></i> Editar
        </a>
        <a (click)="remover($event, endereco)" title="Remover" alt="Remover" class="btn btn-xs btn-danger">
          <i class="fa fa-times" aria-hidden="true"></i> Remover
        </a>
      </td>
    </tr>
  </tbody>
</table>
<p *ngIf="enderecos.length === 0">Nenhum endereco cadastrado.</p>
