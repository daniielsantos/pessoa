<h1>Novo Endereco</h1>

<div class="well">
  <form #formEndereco="ngForm">
    <div class="form-group">
      <label for="rua">Rua:</label>
      <input
        type="text"
        class="form-control"
        id="rua"
        name="rua"
        minlength="2"
        [(ngModel)]="endereco.rua"
        #rua="ngModel"
        required
        >
      <div
        *ngIf="rua.errors && (rua.dirty || rua.touched)"
        class="alert alert-danger">
        <div [hidden]="!rua.errors.required">
          Digite o endereco da pessoa.
        </div>
        <div [hidden]="!rua.errors.minlength">
          O endereco deve conter ao menos 2 caracteres.
        </div>
      </div>
      <label for="idade">Bairro: </label>
      <input
        type="text"
        class="form-control"
        id="bairro"
        name="bairro"
        [(ngModel)]="endereco.bairro"
        #bairro="ngModel"
        required
        >
      <div
        *ngIf="bairro.errors && (bairro.dirty || bairro.touched)"
        class="alert alert-danger"
      >
      <div [hidden]="!bairro.errors.required">
        Digite o bairro da pessoa.
      </div>
      </div>
      <label for="idade">Cep: </label>
      <input
        type="text"
        class="form-control"
        id="cep"
        name="cep"
        [(ngModel)]="endereco.cep"
        #cep="ngModel"
        required
        >
      <div
        *ngIf="cep.errors && (cep.dirty || cep.touched)"
        class="alert alert-danger"
      >
      <div [hidden]="!cep.errors.required">
        Digite o cep da pessoa.
      </div>
      </div>
      <label for="idade">Cidade: </label>
      <input
        type="text"
        class="form-control"
        id="cidade"
        name="cidade"
        [(ngModel)]="endereco.cidade"
        #cidade="ngModel"
        required
        >
      <div
        *ngIf="cidade.errors && (cidade.dirty || cidade.touched)"
        class="alert alert-danger"
      >
      <div [hidden]="!cidade.errors.required">
        Digite a cidade da pessoa.
      </div>
      </div>
      <label for="idade">Complemento: </label>
      <input
        type="text"
        class="form-control"
        id="complemento"
        name="complemento"
        [(ngModel)]="endereco.complemento"
        #complemento="ngModel"
        required
        >
      <div
        *ngIf="complemento.errors && (complemento.dirty || complemento.touched)"
        class="alert alert-danger"
      >
      <div [hidden]="!complemento.errors.required">
        Digite o complemento do endereco.
      </div>
      </div>
      <label for="idade">Estado: </label>
      <input
        type="text"
        class="form-control"
        id="estado"
        name="estado"
        [(ngModel)]="endereco.estado"
        #estado="ngModel"
        required
        >
      <div
        *ngIf="estado.errors && (estado.dirty || estado.touched)"
        class="alert alert-danger"
      >
      <div [hidden]="!estado.errors.required">
        Digite o estado do endereco.
      </div>
      </div>
      <label for="idade">Numero: </label>
      <input
        type="number"
        class="form-control"
        id="numero"
        name="numero"
        [(ngModel)]="endereco.numero"
        #numero="ngModel"
        required
        >
      <div
        *ngIf="numero.errors && (numero.dirty || numero.touched)"
        class="alert alert-danger"
      >
      <div [hidden]="!numero.errors.required">
        Digite o numero do endereco.
      </div>
      </div>
        <button
          type="button"
          class="btn btn-primary"
          (click)="inserir()"
          [disabled]="!formEndereco.form.valid"
          >
          <i class="fa fa-save" aria-hidden="true"></i> Salvar
        </button>
          <a
            [routerLink]="['/enderecos']"
            class="btn btn-secondary"
          >
            <i class="fa fa-arrow-left" aria-hidden="true"></i> Voltar
          </a>
    </div>
  </form>
</div>
