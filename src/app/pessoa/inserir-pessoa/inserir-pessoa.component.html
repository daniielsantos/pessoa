<h1>Nova Pessoa</h1>

<div class="well">
  <form #formPessoa="ngForm">
    <div class="form-group">
      <label for="nome">Nome:</label>
      <input
        type="text"
        class="form-control"
        id="nome"
        name="nome"
        minlength="2"
        [(ngModel)]="pessoa.nome"
        #nome="ngModel"
        required
        >
      <div
        *ngIf="nome.errors && (nome.dirty || nome.touched)"
        class="alert alert-danger">
        <div [hidden]="!nome.errors.required">
          Digite o noma da pessoa.
        </div>
        <div [hidden]="!nome.errors.minlength">
          O nome deve conter ao menos 2 caracteres.
        </div>
      </div>
      <label for="idade">Idade: </label>
      <input
        type="text"
        class="form-control"
        id="idade"
        name="idade"
        [(ngModel)]="pessoa.idade"
        #idade="ngModel"
        required
        >
      <div
        *ngIf="idade.errors && (idade.dirty || idade.touched)"
        class="alert alert-danger"
      >
      <div [hidden]="!idade.errors.required">
        Digite a idade da pessoa.
      </div>
      </div>
      <label for="email">Email: </label>
      <input
        type="text"
        class="form-control"
        id="email"
        name="email"
        [(ngModel)]="pessoa.email"
        #email="ngModel"
        required
        >
        <div
        *ngIf="email.errors && (email.dirty || email.touched)"
        class="alert alert-danger"
        >
          <div [hidden]="!email.errors.required">
            Digite email da pessoa.
          </div>
        </div>
      <button
        type="button"
        class="btn btn-primary"
        (click)="inserir()"
        [disabled]="!formPessoa.form.valid"
        >
        <i class="fa fa-save" aria-hidden="true"></i> Salvar
      </button>
      <a
        [routerLink]="['/pessoas']"
        class="btn btn-secondary"
      >
        <i class="fa fa-arrow-left" aria-hidden="true"></i> Voltar
      </a>
    </div>
  </form>
</div>
